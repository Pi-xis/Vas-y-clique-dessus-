<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background: linear-gradient(135deg,#f7b2a6,#ffe5d9);
  background-size:400% 400%;
  animation:gradientShift 15s ease infinite;
}

@keyframes gradientShift { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }

.card {
  width:320px;
  padding:25px;
  text-align:center;
  background:rgba(255,255,255,0.95);
  border-radius:25px;
  box-shadow:0 0 25px rgba(255,77,109,0.4), 0 15px 40px rgba(0,0,0,0.2);
  z-index:10;
  animation:pulseCard 2s infinite;
  position:relative;
  transition: box-shadow 1s ease-in-out;
}
.card:hover { box-shadow:0 0 50px rgba(255,77,109,0.6), 0 20px 50px rgba(0,0,0,0.3); }

@keyframes pulseCard { 0%,100%{transform:scale(1);}50%{transform:scale(1.03);} }

.card img { width:100%; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); }

h2 {
  margin:20px 0;
  font-family:'Brush Script MT',cursive;
  font-size:30px;
  color:#ff4d6d;
  text-shadow:2px 2px 5px rgba(0,0,0,0.3);
  animation:pulseText 2s infinite;
}
@keyframes pulseText { 0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }

.buttons { display:flex; justify-content:space-around; margin-top:20px; position: relative; z-index: 15; }
button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  z-index: 15;
}
button:hover { box-shadow:0 0 25px rgba(255,77,109,0.5); }

.yes {
  background:linear-gradient(135deg,#ff4d6d,#ff7b9c);
  color:white;
  position:relative;
}
.yes::after {
  content:'';
  position:absolute; top:-10px; left:-10px; right:-10px; bottom:-10px; border-radius:50%;
  box-shadow:0 0 20px rgba(255,77,109,0.6), 0 0 40px rgba(255,77,109,0.4);
  animation:haloPulse 1.5s infinite;
}
@keyframes haloPulse { 0%,100% { transform:scale(1); opacity:0.7; } 50% { transform:scale(1.3); opacity:0.4; } }

.no { background:linear-gradient(135deg,#ccc,#aaa); color:#333; }

.rose {
  position:absolute;
  font-size:30px;
  pointer-events:none;
  z-index:25;
  text-shadow:0 0 15px rgba(255,77,109,0.9),0 0 25px rgba(255,77,109,0.6);
}

.confetti {
  position:absolute;
  width:10px;
  height:10px;
  z-index:50;
  pointer-events:none;
  border-radius:50%;
  box-shadow:0 0 8px rgba(255,255,255,0.7);
}

#thankyou {
  position:fixed;
  inset:0;
  display:none;
  opacity:0;
  background:rgba(255,224,214,0.85);
  z-index:30;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition: opacity 0.8s ease;
  pointer-events:none;
  box-shadow:0 0 60px rgba(255,77,109,0.5);
}
#thankyou h1 { font-size:56px; color:#ff4d6d; text-shadow:0 0 20px rgba(255,77,109,0.8); }
#thankyou p { font-size:21px; color:#5a2a2a; margin-top:10px; }

#notification {
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.9);
  padding:10px 20px;
  border-radius:20px;
  font-size:16px;
  display:none;
  z-index:50;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="card" id="firstDashboard">
  <img src="https://wallpapercave.com/wp/wp8365768.png" alt="Valentine">
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button type="button" class="yes" id="yesBtn">Yes</button>
    <button type="button" class="no" id="noBtn">No</button>
  </div>
</div>

<div id="thankyou">
  <h1>Thank youuu</h1>
  <p>You just made this moment special.</p>
</div>

<div id="notification">âœ“ Sent</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const thankyou = document.getElementById('thankyou');
  const notification = document.getElementById('notification');
  let yesScale = 1;
  let rosesInterval = null;
  let confettiInterval = null;
  const confettiColors = ['#ff4d6d','#ffb3c1','#ff7b9c','#ffa07a','#fcd5ce'];

  function createRose() {
    for(let i=0;i<3;i++){
      const rose = document.createElement('div');
      rose.className='rose';
      rose.textContent='ðŸŒ¹';
      rose.style.left=Math.random()*(window.innerWidth-30)+'px';
      rose.style.top='-50px';
      document.body.appendChild(rose);
      const duration = 4000 + Math.random()*3000;
      const xShift = (Math.random()*80-40);
      rose.animate([{transform:'translate(0,0)'},{transform:`translate(${xShift}px,${window.innerHeight}px)`}],
                   {duration:duration, iterations:1, easing:'linear'});
      setTimeout(()=>rose.remove(),duration);
    }
  }

  function createConfetti() {
    for(let i=0;i<5;i++){
      const conf=document.createElement('div');
      conf.className='confetti';
      conf.style.left=Math.random()*(window.innerWidth-10)+'px';
      conf.style.top='-10px';
      const color1 = confettiColors[Math.floor(Math.random()*confettiColors.length)];
      const color2 = confettiColors[Math.floor(Math.random()*confettiColors.length)];
      conf.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
      document.body.appendChild(conf);
      const duration=3000+Math.random()*2000;
      const xShift=(Math.random()*80-40);
      conf.animate([{transform:'translate(0,0) rotate(0deg)'},{transform:`translate(${xShift}px,${window.innerHeight}px) rotate(${Math.random()*360}deg)`}],
                   {duration:duration, iterations:1, easing:'linear'});
      setTimeout(()=>conf.remove(),duration);
    }
  }

  // NO bouton limitÃ©
  noBtn.addEventListener('click', () => {
    const margin=10;
    const maxOffset = 120; // limite la distance du NO
    const currentX = noBtn.offsetLeft;
    const currentY = noBtn.offsetTop;
    const deltaX = Math.random()*maxOffset*2 - maxOffset;
    const deltaY = Math.random()*maxOffset*2 - maxOffset;
    let x = currentX + deltaX;
    let y = currentY + deltaY;
    // limites Ã©cran
    x = Math.max(margin, Math.min(window.innerWidth - noBtn.offsetWidth - margin, x));
    y = Math.max(margin, Math.min(window.innerHeight - noBtn.offsetHeight - margin, y));

    noBtn.style.position='fixed';
    noBtn.style.transition='left 0.3s ease-in-out, top 0.3s ease-in-out';
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';

    if(navigator.vibrate) navigator.vibrate(15);

    yesScale+=0.5;
    if(yesScale>4) yesScale=4;
    yesBtn.style.transform=`scale(${yesScale}) rotate(${Math.random()*10-5}deg)`;

    createRose();
  });

  // YES bouton
  yesBtn.addEventListener('click', () => {
    thankyou.style.display='flex';
    requestAnimationFrame(()=>thankyou.style.opacity='1');
    if(navigator.vibrate) navigator.vibrate([30,40,30]);

    notification.style.display='block';
    setTimeout(()=>{notification.style.display='none';},2000);

    fetch('https://formspree.io/f/mykdykgd',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email:'ppittjerry@gmail.com', message:'Yes clicked on Valentine site'})
    }).catch(()=>alert('Email failed to send'));

    setTimeout(()=>{
      thankyou.querySelector('h1').style.display='none';
      thankyou.querySelector('p').style.display='none';
    },2000);

    if(!rosesInterval) rosesInterval=setInterval(createRose,300);
    if(!confettiInterval) confettiInterval=setInterval(createConfetti,500);
  });
});
</script>
</body>
</html>
